<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script>
function myloop(){
x=document.getElementById('t1').value
i=1
while(i<=6){
document.write("<h"+i+"> Hello "+x+" Wlcome to phoenix Computer training</h"+i+"> ")	
i++	
}

}

</script>
</head>

<body>
<h2>Example of Loop</h2>
<input type="text" name="t1" id="t1"><br>
<br>

<button onClick="myloop() " >Run Loop</button>


</body>
</html>
