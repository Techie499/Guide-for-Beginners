<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script language="javascript">
function demo(){
	var x=parseInt(document.getElementById("p").value)
	var y=parseInt(document.getElementById("r").value)
	var z=parseInt(document.getElementById("t").value)
	var a=x * (Math.pow((1 + y / 100), z))
	var o=a-x
	if(isNaN(x)||isNaN(y)||isNaN(z)){
		alert("Enter Number Only")
	}
	else{
		document.getElementById("sum").innerHTML="<b>Interest<b> = "+o+"<br><b>Amount<b> = "+a	
	}

}
</script>

<link href="css.css" rel="stylesheet" type="text/css">
</head>
<body bgcolor="#305CE8"> 
<div class="row"> 
	<a href="SI.html"><div class="col-6 menu-items">Simple Interest</div></a>
	<a href="CI.html"><div class="col-6 menu-items">Compound Interest</div></a>
</div>

<h1 align="center">Compound Interest Calculator</h1>
<table width="50%" border="1" cellpadding="10" align="center" bgcolor="#C84E50">
<tr>
<th>Principle</th>
<td><input type="text" name="p" id="p" placeholder="Enter Principle" ></td>
</tr>
<tr>
<th>Rate of Interest(%)</th>
<td><input type="text" name="r" id="r" placeholder="Enter Interest"></td>
</tr>
<tr>
<th>Time(in Years)</th>
<td><input type="text" name="t" id="t" placeholder="Enter Time"></td>
</tr>
<tr>
<td align="center"><button onClick="demo()">Amount</button></td>
<td id="sum"></td>
</tr>

</table>
</body>
</html>
