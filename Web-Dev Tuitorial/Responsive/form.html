<fieldset class="reg">
<legend align="center"><strong>Register</strong></legend>
<form name="reg" method="post">
	<div>Name</div>
	<input type="text" placeholder="Enter Name" required class="input-sm">
    <br>
    <div>User Name</div>
    <input type="text" placeholder="Enter User Name" required class="input-sm">
    <br>
    <div>Email Id</div>
    <input type="email" placeholder="Enter Email ID" class="input-sm">
    <div>Phone Number</div>
    <input type="tel" placeholder="Enter Phone" maxlength="10" class="input-sm">
    <br>
    <div>Password</div>
    <input type="password" placeholder="Enter Password"  class="input-sm" required>
    <br>
    <div>Age</div>
    <input type="number" placeholder="Age" min="18" max="75" class="input-sm"required>
    <br>
    <br>
    <input type="submit" name="Submit" class="btn-width">
</form>
</fieldset>
</div>
