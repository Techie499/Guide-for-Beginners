<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Function</title>
<script language="javascript">
function welcome(){
var name=prompt("Enter Your Name","Name")
document.write("<h2>Hello "+name+   " Welcome to Phoenix Computer Training</h2>")
}
</script>
</head>
<body>
<fieldset>
<legend align="center"><h3>Enter Your Name</h3></legend>
<p align="center"><input type="button" value="Enter Your Name" onClick="welcome()"></p>
</fieldset>

</body>
</html>
