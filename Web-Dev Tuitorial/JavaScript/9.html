<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script language="javascript">
function demo(){
	var x=document.getElementById('p1').value
	document.getElementById('d1').innerHTML=x

}
function demo2(){
	var x=document.getElementById('s1').value
	document.getElementById('d2').innerHTML="Your interest is "+x+" %"

}

</script>
</head>

<body>
<input type="range" min="500" max="500000" id="p1" name="p1" onChange="demo()"><span id="d1"></span>
<br>
<br>
<select id="s1" onChange="demo2()">
<option value="0">----Select----</option>
<option value="6.55">Auto Loan</option>
<option value="8.5">Home Loan</option>
<option value="14">Education Loan</option>
<option value="17">Personal Loan</option>
</select>
<span id="d2"></span>
</body>
</html>
