<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script language="javascript">
function demo(){
	var x=parseInt(document.getElementById("n1").value)
	var y=parseInt(document.getElementById("n2").value)
	//var z=x+y
	var z=Math.pow((x+y),2)
	if(isNaN(x)||isNaN(y)){
		alert("Enter Number Only")
	}
	else{
		
	document.getElementById("sum").innerHTML=z	
	}

}
</script>
</head>

<body>
<table width="50%" border="1" cellpadding="10">
<tr>
<th>Number</th>
<td><input type="text" name="n1" id="n1" placeholder="Number"></td>
</tr>
<tr>
<th>Number</th>
<td><input type="text" name="n2" id="n2" placeholder="Number"></td>
</tr>
<tr>
<td><button onClick="demo()">Sum</button></td>
<td id="sum"></td>
</tr>
</table>
</body>
</html>
