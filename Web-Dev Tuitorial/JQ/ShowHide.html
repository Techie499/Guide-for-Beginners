<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#sw").hide()
		$("#hw").click(function(){
			$("img").hide("fast")
			$("#sw").show()
			$("#hw").hide()
		})
		$("#sw").click(function(){
			$("img").show("fast")
			$("#sw").hide()
			$("#hw").show()
		})
		
		
	})
	
	
	</script>
</head>

<body>
	<button id="sw">Show </button> <button id="hw">Hide</button>
	<br>
<br>
<img src="lake-mansarovar-kailash-on-background.jpg" width="50%">
	
</body>
</html>
