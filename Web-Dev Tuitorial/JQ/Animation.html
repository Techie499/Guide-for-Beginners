<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	
	
	</script><!--- Google CDN--->
	
	<script>
	
	$(document).ready(function(){
$("button").click(function(){
$(".demo").animate({left: '250px'}).animate({left: '0px'})
$(".demo-b").animate({left: '250px'},200).animate({left: '0px'},200).animate({left: '250px'},200).animate({left: '0px'},200)
});
});
	</script>
	<style>
		.demo,.demo-b{
			width: 200px;
			height: 150px;
			background-color: #871C1E;
			position: relative
		}
		.demo-b{
			background-color: aquamarine;
			top: 10px
		}
		}
	
	</style>
	
</head>

<body>
	<button>Animation</button>
	<br>
<br>
<div class="demo">Animation</div>
<div class="demo-b">Shake</div>

</body>
</html>
